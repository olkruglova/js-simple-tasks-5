<!DOCTYPE html>
<html lang="pl">
    <head>

        <meta charset="utf-8">
        <title>js zadania</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>

    <body>
        <div id="task1">
            <h2>Countries and cities</h2>
            <select class="select1 form-control"></select>
            <select class="select2 form-control"></select>
        </div>
        <hr>
        <div id="task2">
            <h2>Calendar</h2>
            <select class = "form-control" id="year"></select>
            <select class = "form-control" id="month"></select>
            <select class = "form-control" id="day"></select>
        </div>
        <hr>
        <div id="task3">
            <h2>Currency exchange</h2>
            <select class="val1 form-control"></select>
            <select class="val2 form-control"></select>
            <br>
            <h5>Enter value:</h5>
            <input type="text" class="input1 form-control">
            <button class="btn btn1">Count</button>
            <div id="result"></div>
        </div>
        <hr>
        <div class="row" id="task4">
            <h2>Draw a grid</h2>
            <div class="col col-md-6">
                <h6>Enter a number of rows</h6>
                <input type="number" class="input-row form-control">
                <h6>Enter a number of columns</h6>
                <input type="number" class="input-col form-control">
                <button class="btn btn2">Draw</button>
            </div>
            <div class="col col-md-6">
                <table id="table"></table>
            </div>
        </div>
        <hr>
        <div id="task5">
            <h2>Sortuj rosnąco</h2>
            <ul id="list">
                <li class="number">3</li>
                <li class="number">-53</li>
                <li class="number">16</li>
                <li class="number">0</li>
                <li class="number">11</li>
                <li class="number">205</li>
                <li class="number">21</li>
            </ul>

            <button class="btn btn3">Sortuj rosnąco</button>
        </div>

        <hr id="footer">

        <script src="script.js"></script>

    </body>
</html>
